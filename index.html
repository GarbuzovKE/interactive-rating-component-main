<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>

    
  </head>
  <body>
    <main>
      <section id="before-submit" >
        <div class="image-wrapper">
          <img src="./images/icon-star.svg" alt="icon-star">
        </div>
        <h1>How did we do?</h1>
        <h3>
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </h2>
        <div class="rating-scale">
          <button class="rating-scale__number" type="button">1</button>
          <button class="rating-scale__number" type="button">2</button>
          <button class="rating-scale__number" type="button">3</button>
          <button class="rating-scale__number" type="button">4</button>
          <button class="rating-scale__number" type="button">5</button>
        </div>
        <button type="button" class="submitBtn" onclick="afterSubmit()">SUBMIT</button>
      </section>
      
      <section id="after-submit" style="display: none;">
        <img src="./images/illustration-thank-you.svg" alt="thank-you">
        <span class="orange rating-result">You selected - out of 5</span>
        <h1>Thank you!</h1>
        <h3>
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
        </h3>
      </section>
    </main>
  </body>
</html>
